<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
</head>
<body>
    <frameset cols="50%, 50%">
        <frame name="frame1" src="./frame1.html">
        <frameset rows="50%, 50%">
            <frame name="frame2" src="./frame2.html">
            <frame name="frame3" src="./frame3.html">
        </frameset>
    </frameset>
</body>
</html>
