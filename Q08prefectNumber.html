<script>
function findPerfectNumbersInRange() {
for (let num = 1; num <= 100; num++) {
let sum = 0;
for (let i = 1; i < num; i++) {
if (num % i === 0) {
sum += i;
}
}
if (sum === num) {
console.log(num + " is a perfect number.");
}
}
}
findPerfectNumbersInRange();
</script>
