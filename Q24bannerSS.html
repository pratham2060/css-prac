<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="banner">
            <img id="bannerImage" src="https://www.shutterstock.com/shutterstock/photos/2473561167/display_1500/stock-photo-abstract-background-vertical-pink-blue-neon-lines-plasma-jets-virtual-northern-lights-aurora-2473561167.jpg" onclick="openLink()">
    </div>
    <div class="controls">
        <button id="stopButton" onclick="stopSlideshow()">Stop Slideshow</button>
        <button id="prevButton" onclick="prevImage()">Previous</button>
        <button id="nextButton" onclick="nextImage()">Next</button>
    </div>
    <script>
        const images = [
            { src: 'https://www.shutterstock.com/shutterstock/photos/2301049299/display_1500/stock-photo-graphic-design-art-of-abstract-illusion-of-spiral-with-geometric-shapes-of-pink-and-violet-neon-2301049299.jpg', link: 'http://example.com/ad1' },
            { src: 'https://www.shutterstock.com/shutterstock/photos/2499041571/display_1500/stock-vector-futuristic-blue-and-purple-technology-vector-background-illustration-with-gradient-mesh-bg-2499041571.jpg', link: 'http://example.com/ad2' },
            { src: 'https://www.shutterstock.com/shutterstock/photos/1312074290/display_1500/stock-photo-creative-fluorescent-color-layout-made-of-tropical-leaves-flat-lay-neon-colors-nature-concept-1312074290.jpg', link: 'http://example.com/ad3' },
            { src: 'https://www.shutterstock.com/shutterstock/photos/276379487/display_1500/stock-photo-colorful-textured-background-276379487.jpg', link: 'http://example.com/ad4' },
            { src: 'https://www.shutterstock.com/shutterstock/photos/1917585566/display_1500/stock-photo--d-render-abstract-background-with-glowing-lines-pink-blue-neon-light-and-glass-balls-with-1917585566.jpg', link: 'http://example.com/ad5' }
        ];
        let currentIndex = 0;
        let intervalId;
        const bannerImage = document.getElementById('bannerImage');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        function startSlideshow() {
            intervalId = setInterval(nextImage, 3000);
        }
        function stopSlideshow() {
            clearInterval(intervalId);
        }
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateBanner();
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateBanner();
        }
        function updateBanner() {
            bannerImage.src = images[currentIndex].src;
            bannerImage.onload = () => console.log('Image loaded:', bannerImage.src);
            bannerImage.onerror = () => bannerImage.src = '';
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === images.length - 1;
        }
        function openLink() {
            window.open(images[currentIndex].link, '_blank');
        }
        startSlideshow();
    </script>
</body>
</body>

</html>
